<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <i class="x fa-solid fa-x fa-4x"></i> <i class="o fa-sharp fa-solid fa-o fa-4x"></i>
    <div class="xWins hide">WINS!</div>
    <div class="oWins hide">WINS!</div>

    <div class="start">START</div>

    <div id="gameboard" class="grid-container">
        <div class="grid-item grid-item-1"></div>
        <div class="grid-item grid-item-2"></div>
        <div class="grid-item grid-item-3"></div>
        <div class="grid-item grid-item-4"></div>
        <div class="grid-item grid-item-5"></div>
        <div class="grid-item grid-item-6"></div>
        <div class="grid-item grid-item-7"></div>
        <div class="grid-item grid-item-8"></div>
        <div class="grid-item grid-item-9"></div>
    </div>




    <script src="https://kit.fontawesome.com/5a0a1bad4e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
